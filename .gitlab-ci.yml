# GitLab CI/CD Pipeline fÃ¼r Robot API - MKSS2 Aufgabe 3
# HSB Bremen - Laborsubgruppe

stages:
  - build
  - test
  - deploy

variables:
  GO_VERSION: "1.21"
  DOCKER_IMAGE_NAME: "robot-api"
  DOCKER_IMAGE_TAG: "latest"
  # GitLab Container Registry fÃ¼r HSB
  DOCKER_REGISTRY: "registry.gitlab.com/hsbremen/mkss2/sose-2025/labor"
  # Azure Deployment Konfiguration
  AZURE_RESOURCE_GROUP: "robotApiGroup"
  AZURE_LOCATION: "westeurope"
  AZURE_CONTAINER_NAME: "robot-api-container"
  AZURE_DNS_LABEL: "robot-api-${CI_PROJECT_NAME}"

# BUILD STAGE: Go-Anwendung kompilieren
build:
  stage: build
  image: golang:${GO_VERSION}-alpine
  before_script:
    - echo "ğŸ”¨ Building Robot API..."
    - go version
  script:
    - echo "ğŸ“¦ Downloading dependencies..."
    - go mod download
    - go mod verify
    - echo "ğŸ”¨ Building application..."
    - go build -o robot-api .
    - echo "âœ… Build completed successfully"
    - ls -la robot-api
  artifacts:
    paths:
      - robot-api
    expire_in: 1 hour
    reports:
      # FÃ¼r GitLab Reports
      junit: report.xml
  cache:
    key: go-mod-cache
    paths:
      - /go/pkg/mod/

# TEST STAGE: Unit Tests ausfÃ¼hren
test:
  stage: test
  image: golang:${GO_VERSION}-alpine
  dependencies:
    - build
  before_script:
    - echo "ğŸ§ª Running unit tests..."
    - go version
  script:
    - echo "ğŸ“¦ Downloading dependencies for tests..."
    - go mod download
    - echo "ğŸ§ª Executing unit tests..."
    - go test -v -cover ./...
    - echo "âœ… All tests passed"
  coverage: '/coverage: \d+\.\d+% of statements/'
  cache:
    key: go-mod-cache
    paths:
      - /go/pkg/mod/
    policy: pull

# DEPLOY STAGE: Docker Image erstellen und in Azure deployen
deploy:
  stage: deploy
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  dependencies:
    - build
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo "ğŸš€ Starting deployment process..."
    # Azure CLI und Tools installieren
    - apk add --no-cache python3 py3-pip bash curl wget jq
    - pip3 install --no-cache-dir azure-cli

    # Docker Registry Login
    - echo "ğŸ” Logging into GitLab Container Registry..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY

    # Azure Login
    - echo "ğŸ” Logging into Azure..."
    - az login --service-principal -u "$AZURE_SP_ID" -p "$AZURE_SP_PASSWORD" --tenant "$AZURE_TENANT_ID"
    - az account show
  script:
    # Docker Image bauen
    - echo "ğŸ³ Building Docker image..."
    - docker build -t $DOCKER_REGISTRY/$CI_PROJECT_NAME/$DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG .
    - echo "âœ… Docker image built successfully"

    # Image in Registry pushen
    - echo "ğŸ“¤ Pushing image to GitLab Container Registry..."
    - docker push $DOCKER_REGISTRY/$CI_PROJECT_NAME/$DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG
    - echo "âœ… Image pushed successfully"

    # Azure Infrastruktur vorbereiten
    - echo "â˜ï¸ Preparing Azure infrastructure..."
    - az group create --name $AZURE_RESOURCE_GROUP --location $AZURE_LOCATION || true
    - az provider register --namespace Microsoft.ContainerInstance || true

    # Warten auf Provider Registration
    - |
      echo "â³ Waiting for Azure Container Instance provider registration..."
      while [ "$(az provider show --namespace Microsoft.ContainerInstance --query registrationState -o tsv)" != "Registered" ]; do
        echo "Still registering..."
        sleep 10
      done
      echo "âœ… Provider registered successfully"

    # Alten Container lÃ¶schen falls vorhanden
    - echo "ğŸ§¹ Cleaning up existing container..."
    - az container delete --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_CONTAINER_NAME --yes || true
    - sleep 15

    # Neuen Container deployen
    - echo "ğŸš€ Deploying to Azure Container Instances..."
    - |
      az container create \
        --resource-group $AZURE_RESOURCE_GROUP \
        --name $AZURE_CONTAINER_NAME \
        --image $DOCKER_REGISTRY/$CI_PROJECT_NAME/$DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG \
        --dns-name-label $AZURE_DNS_LABEL \
        --ports 8080 \
        --registry-login-server $CI_REGISTRY \
        --registry-username $CI_REGISTRY_USER \
        --registry-password $CI_REGISTRY_PASSWORD \
        --os-type Linux \
        --cpu 1 \
        --memory 1.5 \
        --environment-variables PORT=8080 GIN_MODE=release \
        --restart-policy OnFailure

    # Deployment verifizieren
    - echo "â³ Waiting for container to start..."
    - sleep 45

    # Container Status prÃ¼fen
    - echo "ğŸ” Checking container status..."
    - az container show --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_CONTAINER_NAME --query provisioningState -o tsv

    # FQDN ermitteln
    - FQDN=$(az container show --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_CONTAINER_NAME --query ipAddress.fqdn -o tsv)
    - echo "ğŸŒ Container FQDN: $FQDN"

    # API Tests durchfÃ¼hren
    - echo "ğŸ§ª Testing deployed API..."

    # Health Check
    - echo "Testing health endpoint..."
    - |
      for i in {1..5}; do
        if curl -f "http://$FQDN:8080/health"; then
          echo "âœ… Health check passed"
          break
        else
          echo "âŒ Health check attempt $i failed, retrying..."
          sleep 10
        fi
      done

    # API Endpoint Tests
    - echo "Testing API endpoints..."
    - curl -f "http://$FQDN:8080/" || echo "âš ï¸ Root endpoint check failed"
    - curl -f "http://$FQDN:8080/items" || echo "âš ï¸ Items endpoint check failed"
    - curl -f "http://$FQDN:8080/robot/robot1/status" || echo "âš ï¸ Robot status check failed"

    # Funktionstest: Robot Movement
    - |
      echo "Testing robot movement..."
      curl -f -X POST "http://$FQDN:8080/robot/robot1/move" \
        -H "Content-Type: application/json" \
        -d '{"direction": "up"}' || echo "âš ï¸ Robot movement test failed"

    # Deployment Erfolg melden
    - echo ""
    - echo "ğŸ‰ Deployment successful!"
    - echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
    - echo "ğŸŒ API Base URL: http://$FQDN:8080"
    - echo "â¤ï¸ Health Check: http://$FQDN:8080/health"
    - echo "ğŸ¤– Robot Status: http://$FQDN:8080/robot/robot1/status"
    - echo "ğŸ“¦ Available Items: http://$FQDN:8080/items"
    - echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # Deployment Artifacts
  artifacts:
    reports:
      dotenv: deploy.env
    expire_in: 1 day

  # Nur auf main/master Branch deployen
  only:
    - main
    - master

  # Manueller Trigger fÃ¼r Deployment
  when: manual
  allow_failure: false

# Cleanup Job (optional, manuell)
cleanup:
  stage: deploy
  image: alpine:latest
  variables:
    GIT_STRATEGY: none
  before_script:
    - apk add --no-cache python3 py3-pip
    - pip3 install azure-cli
    - az login --service-principal -u "$AZURE_SP_ID" -p "$AZURE_SP_PASSWORD" --tenant "$AZURE_TENANT_ID"
  script:
    - echo "ğŸ§¹ Cleaning up Azure resources..."
    - az container delete --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_CONTAINER_NAME --yes || true
    - echo "âœ… Cleanup completed"
  when: manual
  only:
    - main
    - master
